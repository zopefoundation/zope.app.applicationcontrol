# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "ee0a2ad7b6d4ce76a898131869cac3578202d80c"

[python]
with-pypy = true
with-legacy-python = true
with-sphinx-doctests = false
with-windows = false
with-future-python = false

[coverage]
fail-under = 100

[flake8]
additional-config = [
    "# F401 imported but unused",
    "per-file-ignores =",
    "    src/zope/app/applicationcontrol/applicationcontrol.py: F401",
    "    src/zope/app/applicationcontrol/interfaces.py: F401",
    "    src/zope/app/applicationcontrol/runtimeinfo.py: F401",
    ]

[tox]
use-flake8 = true
testenv-setenv = [
    "zope_i18n_compile_mo_files=1",
    ]

[manifest]
additional-rules = [
    "recursive-include src *.pt",
    "recursive-include src *.rst",
    "recursive-include src *.zcml",
    ]
